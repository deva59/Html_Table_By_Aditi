<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table,tr,th,td{
        border: 2px solid black;
        height: 80px;
        width: 500px;
        text-align: center;
    }

    td:nth-child(odd){
        background: lightcoral;
    }
    tr:nth-child(even),tr:nth-child(odd){
        background-color: darkcyan;
    }

    th:nth-child(odd),th:nth-child(even){
        background-color: darkgoldenrod
    }

</style>
<body>
    <table>
        <tr>
        <th colspan="2">name</th>
        <th>age</th>
        </tr>


        <tr>
            <td>Devendra</td>
            <td>Shimpi</td>
            <td>24</td>
         </tr>

         <tr>
            <td>Rakesh</td>
            <td>Pawar</td>
            <td>23</td>
         </tr>

         <tr>
            <td>Akhilesh</td>
            <td>Ligade</td>
            <td>25</td>
         </tr>

    </table>
</body>
</html>
