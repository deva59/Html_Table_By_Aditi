    <title>Document</title>
    <style>

        tr:nth-child(even){

        tr:nth-child(odd){

            text-align: center;
         }

         }

        th{
            /* background-color: cadetblue; */
            padding: 20px;
        }

        td{
            /* background-color: bisque; */
            padding: 20px;
        }

        


    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">name</th>
            <td>Devendra</td>
            <td>Rakesh</td>
        </tr>
        

        <tr>
            <td>Shimpi</td>
            <td>Pawar</td>
        </tr>

        <tr>
            <th>age</th>
